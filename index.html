<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="styles.css"> <!-- CSS 파일을 연결 -->
</head>

    <header>
        <h1>Playlist COMPILER</h1>
    </header>
    
    <main>
        <section id="playlist-container">
            <h2>내 플레이리스트</h2>
            <ul id="playlist">
                <!-- 음원 리스트가 여기에 동적으로 추가될 예정 -->
            </ul>
        </section>

        <section id="add-song-section">
            <h2>음원 추가하기</h2>
            <input type="text" id="song-title" placeholder="곡 제목을 입력하세요">
            <input type="text" id="song-artist" placeholder="아티스트를 입력하세요">
            <button id="add-song-btn">추가하기</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 플레이리스트 음원 편집기</p>
